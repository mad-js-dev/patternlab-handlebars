language: node_js
node_js:
- 12.9.0
cache:
  directories:
  - node_modules
script:
  - npm run deployStyles  
  - npm run deployScripts
  - npm run pl:build
  - bash ./scripts/deploy.sh
deploy:
    provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    local_dir: docs
    on: 
      branch:
        only:
          - main
env:
  global:
  - GH_USER: mad-js-dev
  - GH_REPO: patternlab-handlebars